<div>
  <button type="button" class="close" data-dismiss="modal" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div>
    <p class="text-center py-4 px-1">{{data.message}}</p>
  </div>
  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-raised-button color='warn' class="px-5" [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button class="px-5" [mat-dialog-close]="false" (click)="closeDialog()">No</button>
  </mat-dialog-actions>
</div>
