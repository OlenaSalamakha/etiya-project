<button type="button" class="close" data-dismiss="modal" (click)="closeDialog()">
  <span aria-hidden="true">&times;</span>
</button>
<h3 class="text-center">Edit User</h3>
<form [formGroup]="editForm">
  <div>
    <mat-form-field class="example-full-width my-3 mx-3">
      <mat-label class="m-2">
        First name</mat-label>
      <input matInput type="search" placeholder="Start search" formControlName="firstname">
      <mat-error *ngIf="checkForm('firstname')" class=" help-block">
        Please, enter firstname
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width my-3 mx-3">
      <mat-label class="m-2">
        Last name</mat-label>
      <input matInput type="search" placeholder="Start search" formControlName="lastname">
      <mat-error *ngIf="checkForm('lastname')" class="help-block">
        Please, enter lastname
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width my-3 mx-3">
      <mat-label class="m-2">
        Username</mat-label>
      <input matInput type="search" placeholder="Start search" formControlName="username">
      <mat-error *ngIf="checkForm('username')" class="help-block">
        Please, enter username
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width my-3 mx-3">
      <mat-label class="m-2">
        Email</mat-label>
      <input matInput type="search" placeholder="Start search" formControlName="email">
      <mat-error *ngIf="checkForm('email')" class="help-block">
        Please, enter email
      </mat-error>
    </mat-form-field>
    <mat-form-field class=" example-full-width my-3 mx-3">
      <mat-label class="m-2">
        Phone</mat-label>
      <input matInput type="search" placeholder="Start search" formControlName="phone">
      <mat-error *ngIf="checkForm('phone')" class="help-block">
        Please, enter lastname
      </mat-error>
    </mat-form-field>
  </div>
</form>
<div class="d-flex justify-content-end my-3">
  <button mat-raised-button color="primary" type="button" (click)="resetEditForm()">Clear</button>
  <button mat-raised-button color="primary" type="button" [disabled]="!editForm.valid" class="ml-2"
    (click)="updateUser()" [mat-dialog-close]="true">Update</button>
</div>
